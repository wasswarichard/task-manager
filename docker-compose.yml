version: '3.9'

services:
  db:
    image: postgres:15
    container_name: locaboo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-locaboo}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-locaboo}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: locaboo-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # App environment
      NODE_ENV: ${NODE_ENV:-production}

      # Database configuration (service name 'db' inside compose network)
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-locaboo}

      # JWT configuration
      JWT_SECRET: ${JWT_SECRET:-super_secret_change_me}
      JWT_EXPIRES: ${JWT_EXPIRES:-1d}
    ports:
      - "3000:3000"

volumes:
  db_data:
